syntax = "proto3";

package services.auth.v1;

option go_package = "github.com/QuizWars-Ecosystem/protobuf/proto/auth/v1";

import "proto/shared/models/users.proto";

service AuthService {
  rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse);
  rpc LoginUser(LoginUserRequest) returns (LoginUserResponse);
}

message RegisterUserRequest {
  int32 avatar_id = 1;
  string username = 2;
  string email = 3;
  string password = 4;
}

message RegisterUserResponse {
  string token = 1;
  shared.v1.User user = 2;
}

message LoginUserRequest {
  oneof identifier {
    string username = 1;
    string email = 2;
  }
  string password = 3;
}

message LoginUserResponse {
  string token = 1;
  shared.v1.User user = 2;
}
