syntax = "proto3";

package shared.v1;

option go_package = "./grpc/v1";

import "google/protobuf/timestamp.proto";

message User {
  string id = 1;
  int32 avatar_id = 2;
  string username = 3;
  string email = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp last_login_at = 6;
}