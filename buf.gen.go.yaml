version: v1
plugins:

  - name: go
    out: ./gen
    opt:
    - paths=source_relative
    - module=github.com/QuizWars-Ecosystem/protobuf

  - name: go-grpc
    out: ./gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  - name: grpc-gateway
    out: ./gen
    opt:
      - logtostderr=true
      - paths=source_relative