version: v1
plugins:

  - name: go
    out: ../internal
    opt: paths=source_relative

  - name: go-grpc
    out: ../internal
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
      -
  - name: grpc-gateway
    out: ../internal
    opt:
      - logtostderr=true
      - paths=source_relative