syntax = "proto3";

package questions.v1;

option go_package = "questions/v1;questionsv1";

import "google/protobuf/timestamp.proto";

message Question {
  string id = 1;
  Type type = 2;
  Source source = 3;
  Difficulty difficulty = 4;
  repeated string categories = 5;
  string text = 6;
  repeated AnswerOption options = 7;
  string language = 8;
  string media_url = 9;
  google.protobuf.Timestamp created_at = 10;
}

message AnswerOption {
  string id = 1;
  string text = 2;
  bool is_correct = 3;
}

message Category {
  int64 id = 1;
  string name = 2;
}

enum Type {
  TYPE_UNSPECIFIED = 0;
  TYPE_SINGLE = 1;
  TYPE_MULTI = 2;
  TYPE_BETTING = 3;
}

enum Source {
  SOURCE_UNSPECIFIED = 0;
  SOURCE_TEXT = 1;
  SOURCE_IMAGE = 2;
  SOURCE_AUDIO = 3;
  SOURCE_ANIMATION = 4;
  SOURCE_VIDEO = 5;
}

enum Difficulty {
  DIFFICULTY_UNSPECIFIED = 0;
  DIFFICULTY_EASY = 1;
  DIFFICULTY_MEDIUM = 2;
  DIFFICULTY_HARD = 3;
  DIFFICULTY_VERY_HARD = 4;
}