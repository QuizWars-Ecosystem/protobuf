syntax = "proto3";

package usersservice.v1;

option go_package = "./gen/external/users/v1";

import "external/users/v1/shared.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

service UsersAdminService {
  rpc BanUser (BanUserRequest) returns (google.protobuf.Empty);
  rpc UnbanUser (UnbanUserRequest) returns (google.protobuf.Empty);

  rpc SearchUsers (SearchUsersRequest) returns (SearchUsersResponse);
  rpc GetUserByIdentifier (GetUserByIdentifierRequest) returns (UserAdmin);
}

message BanUserRequest {
  string token = 1;
  string user_id = 2;
}

message UnbanUserRequest {
  string token = 1;
  string user_id = 2;
}

message SearchUsersRequest {
  optional Order order = 1;
  optional int32 limit = 2;
  RatingFiler user_rating = 3;
  CoinsFiler user_coins = 4;
  CreateAtFiler user_created_at = 5;
  DeletedAtFiler user_deleted_at = 6;
}

enum Order {
  ORDER_UNSPECIFIED = 0;
  ORDER_ID = 1;
  ORDER_USERNAME = 2;
  ORDER_EMAIL = 3;
  ORDER_RATING = 4;
  ORDER_COINS = 5;
  ORDER_CREATED_AT = 6;
  ORDER_DELETED_AT = 7;
}

message RatingFiler {
  int32 from = 1;
  int32 to = 2;
}

message CoinsFiler {
  int64 from = 1;
  int64 to = 2;
}

message CreateAtFiler {
  google.protobuf.Timestamp from = 1;
  google.protobuf.Timestamp to = 2;
}

message DeletedAtFiler {
  google.protobuf.Timestamp from = 1;
  google.protobuf.Timestamp to = 2;
}

message SearchUsersResponse {
  repeated UserAdmin users = 1;
}

message GetUserByIdentifierRequest {
  string token = 1;
  oneof identifier {
    string user_id = 2;
    string username = 3;
    string email = 4;
  }
}