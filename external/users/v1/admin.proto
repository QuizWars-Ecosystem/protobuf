syntax = "proto3";

package usersservice.v1;

option go_package = "users/v1;usersv1";

import "external/users/v1/shared.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

service UsersAdminService {
  rpc SearchUsers (SearchUsersRequest) returns (SearchUsersResponse);
  rpc GetUserByIdentifier (GetUserByIdentifierRequest) returns (UserAdmin);

  rpc UpdateUserRole(UpdateUserRoleRequest) returns (google.protobuf.Empty);

  rpc BanUser (BanUserRequest) returns (google.protobuf.Empty);
  rpc UnbanUser (UnbanUserRequest) returns (google.protobuf.Empty);
}

message SearchUsersRequest {
  uint64 page = 1;
  uint64 size = 2;
  optional Order order = 3;
  optional Sort sort = 4;
  RatingFiler user_rating = 5;
  CoinsFiler user_coins = 6;
  CreateAtFiler user_created_at = 7;
  DeletedAtFiler user_deleted_at = 8;
}

enum Order {
  ORDER_UNSPECIFIED = 0;
  ORDER_ID = 1;
  ORDER_USERNAME = 2;
  ORDER_EMAIL = 3;
  ORDER_RATING = 4;
  ORDER_COINS = 5;
  ORDER_CREATED_AT = 6;
  ORDER_DELETED_AT = 7;
}

enum Sort {
  SORT_UNSPECIFIED = 0;
  SORT_ASC = 1;
  SORT_DESC = 2;
}

message RatingFiler {
  int32 from = 1;
  int32 to = 2;
}

message CoinsFiler {
  int64 from = 1;
  int64 to = 2;
}

message CreateAtFiler {
  google.protobuf.Timestamp from = 1;
  google.protobuf.Timestamp to = 2;
}

message DeletedAtFiler {
  google.protobuf.Timestamp from = 1;
  google.protobuf.Timestamp to = 2;
}

message SearchUsersResponse {
  repeated UserAdmin users = 1;
  uint64 page = 2;
  uint64 size = 3;
  Order order = 4;
  Sort sort = 5;
  int64 amount = 6;
}

message GetUserByIdentifierRequest {
  oneof identifier {
    string user_id = 1;
    string username = 2;
    string email = 3;
  }
}

message BanUserRequest {
  string user_id = 1;
}

message UnbanUserRequest {
  string user_id = 1;
}

message UpdateUserRoleRequest {
  string user_id = 1;
  Role role = 2;
}

enum Role {
  ROLE_UNSPECIFIED = 0;
  ROLE_USER = 1;
  ROLE_ADMIN = 2;
  ROLE_SUPER = 3;
}