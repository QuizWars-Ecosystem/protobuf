syntax = "proto3";

package usersservice.v1;

option go_package = "./gen/external/users/v1";

import "external/users/v1/shared.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

service UsersAdminService {
  rpc SearchUsers (SearchUsersRequest) returns (SearchUsersResponse);
  rpc GetUserByIdentifier (GetUserByIdentifierRequest) returns (UserAdmin);

  rpc BanUser (BanUserRequest) returns (google.protobuf.Empty);
  rpc UnbanUser (UnbanUserRequest) returns (google.protobuf.Empty);
}

message BanUserRequest {
  string token = 1;
  string user_id = 2;
}

message UnbanUserRequest {
  string token = 1;
  string user_id = 2;
}

message SearchUsersRequest {
  uint64 page = 1;
  uint64 size = 2;
  optional Order order = 3;
  optional
  RatingFiler user_rating = 4;
  CoinsFiler user_coins = 5;
  CreateAtFiler user_created_at = 6;
  DeletedAtFiler user_deleted_at = 7;
}

enum Order {
  ORDER_UNSPECIFIED = 0;
  ORDER_ID = 1;
  ORDER_USERNAME = 2;
  ORDER_EMAIL = 3;
  ORDER_RATING = 4;
  ORDER_COINS = 5;
  ORDER_CREATED_AT = 6;
  ORDER_DELETED_AT = 7;
}

enum Sort {
  SORT_UNSPECIFIED = 0;
  SORT_ASC = 1;
  SORT_DESC = 2;
}

message RatingFiler {
  int32 from = 1;
  int32 to = 2;
}

message CoinsFiler {
  int64 from = 1;
  int64 to = 2;
}

message CreateAtFiler {
  google.protobuf.Timestamp from = 1;
  google.protobuf.Timestamp to = 2;
}

message DeletedAtFiler {
  google.protobuf.Timestamp from = 1;
  google.protobuf.Timestamp to = 2;
}

message SearchUsersResponse {
  repeated UserAdmin users = 1;
  uint64 page = 2;
  uint64 size = 3;
  Order order = 4;
  Sort sort = 5;
  int64 amount = 6;
}

message GetUserByIdentifierRequest {
  string token = 1;
  oneof identifier {
    string user_id = 2;
    string username = 3;
    string email = 4;
  }
}